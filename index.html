<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Project 2</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
</head>
<body>
<div class="container">
<header>
    <div class="header row">
        <div class="col-xs-2">
            <!-- Image obtained from Wikipedia: https://commons.wikimedia.org/wiki/File:Udacity_logo.png -->
            <img class="header-logo" src="images_src/udacity.png">
        </div>
        <div class="title col-xs-10">
            <h1 class="text-light">Jane Doette</h1>
            <small>Front End Ninja</small>
        </div>
    </div>
</header>
<main>
    <section>
        <div class="welcome-row row">
            <div class="col-xs-12">
                <picture>
                    <source media="(max-width: 500px)" srcset="http://placehold.it/1000x500 2x, http://placehold.it/500x250">
                    <source media="(min-width: 501px) and (max-width: 750px)" srcset="http://placehold.it/1500x750 2x, http://placehold.it/750x325">
                    <img id="welcome-img" src="http://placehold.it/1600x800" alt="placeholder image">
                </picture>
            </div>
        </div>
    </section>
    <section class="featured-work">
        <div class="row">
            <h2 class="text-gray">Featured Work</h2>
        </div>
        <div class="row">
            <div class="app col-xs-12 col-sm-4">
                <picture>
                    <source media="(min-width: 551px) and (max-width: 767px)" srcset="http://placehold.it/1500x900 2x, http://placehold.it/700x450">
                    <source media="(max-width: 550px)" srcset="http://placehold.it/1000x600 2x">
                    <img src="http://placehold.it/500x300">
                </picture>
                <h3 class="app-title">Appify</h3>
                <small>https://github.com/udacity/appify</small>
            </div>
            <div class="app col-xs-12 col-sm-4">
                <picture>
                    <source media="(min-width: 551px) and (max-width: 767px)" srcset="http://placehold.it/1500x900 2x, http://placehold.it/700x450">
                    <source media="(max-width: 550px)" srcset="http://placehold.it/1000x600 2x">
                    <img src="http://placehold.it/500x300">
                </picture>
                <h3 class="app-title">Sunflower</h3>
                <small>https://github.com/udacity/sunflower</small>
            </div>
            <div class="app col-xs-12 col-sm-4">
                <picture>
                    <source media="(min-width: 551px) and (max-width: 767px)" srcset="http://placehold.it/1500x900 2x, http://placehold.it/700x450">
                    <source media="(max-width: 550px)" srcset="http://placehold.it/1000x600 2x">
                    <img src="http://placehold.it/500x300">
                </picture>
                <h3 class="app-title">Bokeh</h3>
                <small>https://github.com/udacity/bokeh</small>
            </div>
        </div>
    </section>
</main>
</div>
</body>
</html>
